<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/user-dist.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/user.css">
    <link 
      rel="icon" 
      type="image/png" 
      href="./assets/media/images/favicon.ico" 
      sizes="128x128"
    >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <title>Lastpass</title>
  </head>
  <body>
    <div class="columns is-gapless">
      <div class="column is-2" id="side-navbar">
        <aside class="menu" id="side-navbar-list">
          <div class="tile is-ancestor is-vertical" id="tiles">
            <div class="tile is-parent top-tile">
              <div class="tile is-child">
                <div class="menu-list">
                  <button class="button button-color">
                    <span class="icon">
                      <i class="fas fa-home"></i>
                    </span>
                    <span class="has-text-light ml">
                      All Items
                    </span>
                  </button>
                </div>
                <a href="#password-display" class="menu-list">
                  <button class="button button-color" id="password">
                    <span class="icon">
                      <i class="fas fa-lock"></i>
                    </span>
                    <span class="has-text-light ml">
                      Passwords
                    </span>
                  </button>
                </a>
                <div class="menu-list">
                  <button class="button button-color">
                    <span class="icon">
                      <i class="fas fa-sticky-note"></i>
                    </span>
                    <span class="has-text-light ml">
                      Notes
                    </span>
                  </button>
                </div>
                <div class="menu-list">
                  <button class="button button-color">
                    <span class="icon">
                      <i class="fas fa-address-book"></i>
                    </span>
                    <span class="has-text-light ml">
                      Addresses
                    </span>
                  </button>            
                </div>
                <div class="menu-list">
                  <button class="button button-color">
                    <span class="icon">
                      <i class="fas fa-credit-card"></i>
                    </span>
                    <span class="has-text-light ml">
                      Payment cards
                    </span>
                  </button>
                </div>
                <div class="menu-list">
                  <button class="button button-color">
                    <span class="icon">
                      <i class="fas fa-university"></i>
                    </span>
                    <span class="has-text-light ml">
                      Bank Accounts
                    </span>
                  </button>
                </div>
              </div>
            </div>
            <div class="tile is-parent bottom-tile">
              <div class="tile is-child">
                <div class="menu-list">
                  <button class="button button-color">
                    <span class="icon">
                      <i class="fas fa-university"></i>
                    </span>
                    <span class="has-text-light ml">
                      Security challenge
                    </span>
                  </button>
                </div>
                <div class="menu-list">
                  <button class="button button-color">
                    <span class="icon">
                      <i class="fas fa-university"></i>
                    </span>
                    <span class="has-text-light ml">
                      Sharing center
                    </span>
                  </button>
                </div>
                <div class="menu-list">
                  <button class="button button-color">
                    <span class="icon">
                      <i class="fas fa-university"></i>
                    </span>
                    <span class="has-text-light ml">
                      Emergency Access
                    </span>
                  </button>
                </div>
                <div class="menu-list">
                  <button class="button button-color">
                    <span class="icon">
                      <i class="fas fa-cog"></i>
                    </span>
                    <span class="has-text-light ml">
                      Account Settings
                    </span>
                  </button>
                </div>
                <div class="menu-list">
                  <button class="button button-color">
                    <span class="icon">
                      <i class="fas fa-university"></i>
                    </span>
                    <span class="has-text-light ml">
                      More Options
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </aside>
      </div>
      <div class="column is-10">
        <nav class="navbar is-danger" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <div class="navbar-item">
              <h3 class="ml">LastPass...|</h3>
            </div>
          </div>        
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <div class="navbar-item">
                <div class="field has-addons">
                  <p class="control has-icons-left ml">
                    <input class="input width" type="text" placeholder="" id="search">
                    <span class="icon is-small is-left">
                      <i class="fas fa-search"></i>
                    </span>
                  </p>
                  <p class="control">
                    <a class="button is-info">
                      Search
                    </a>
                  </p>
                  <button class="button has-background-danger has-text-light ml">
                    Upgrade
                  </button>
                </div>
              </div>
            </div>        
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="dropdown is-right" id="settings-menu">
                  <div class="dropdown-trigger" id="settings-menu-main">
                    <div id="profile-image">
                      <figure class="image is-48x48">
                        <img 
                          class="is-rounded"  
                          id="profile-picture" 
                          src="https://bulma.io/images/placeholders/48x48.png"
                        >
                      </figure>
                    </div>
                    <div class="dropdown-item">
                      <span id="email-id">
                        Email
                      </span>
                      <br>
                      <span>
                        Premium trail user
                      </span>
                    </div>
                    <div>
                      <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                      </span>
                    </div>
                  </div>
                  <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                    <div class="dropdown-content">
                      <div class="dropdown-item">
                        <span class="icon is-small">
                          <i class="fas fa-cog"></i>
                        </span>
                        <span class="ml">
                          Account Settings
                        </span>
                      </div>
                      <div class="dropdown-item">
                        <span class="icon is-small">
                          <i class="fas fa-question-circle"></i>
                        </span>
                        <span class="ml">
                          Help center
                        </span>
                      </div>
                      <div class="dropdown-item">
                        <span class="icon is-small">
                          <i class="fas fa-film"></i>
                        </span>
                        <span class="ml">
                          Attend webinar
                        </span>
                      </div>
                      <a class="dropdown-item" id="logout">
                        <span class="icon is-small">
                          <i class="fas fa-sign-out-alt"></i>
                        </span>
                        <span class="ml">
                          logout
                        </span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <section class="hero">
          <div class="hero-body">
            <div class="columns" id="password-display-list">
              
            </div>
            <button class="icon has-text-danger" id="add-password">
              <i class="fas fa-3x fa-plus-circle"></i>
            </button>
          </div>
        </section>
      </div>
      <div class="modal" id="password-content">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head is-danger">
            <p class="modal-card-title has-text-centered">
              Add password
            </p>
          </header>
          <section class="modal-card-body">
            <form class="table-container" id="saved-password-form">
              <div class="field is-horizontal">
                <div class="field-body">
                  <div class="field is-expanded">
                    <div class="field">
                      <label class="label">URL:</label>
                      <div class="control has-icons-left has-icons-right">
                        <input 
                          class="input" 
                          type="text" 
                          placeholder="" 
                          id="url-input"
                        >
                        <span class="icon is-small is-left">
                          <i class="fas fa-link"></i>
                        </span>
                        <span id="url-input-icon" class="icon is-small is-right">
                        </span>
                      </div>
                    </div>
                    <p id="url-input-help" class="help">
                      Fill the url
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-body">
                  <div class="field is-expanded">
                    <div class="field">
                      <label class="label">Name:</label>
                      <div class="control has-icons-left has-icons-right">
                        <input 
                          class="input" 
                          type="text" 
                          placeholder="" 
                          id="name-input"
                        >
                        <span class="icon is-small is-left">
                          <i class="fas fa-file-signature"></i>
                        </span>
                        <span id="name-input-icon" class="icon is-small is-right">
                        </span>
                      </div>
                    </div>
                    <p id="name-input-help" class="help">
                      Fill the Name
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-body">
                  <div class="field">
                    <label class="label">Username:</label>
                    <div class="control has-icons-left has-icons-right">
                      <input 
                        class="input" 
                        type="text" 
                        placeholder="" 
                        id="username-input"
                      >
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                      <span id="username-input-icon" class="icon is-small is-right">
                      </span>
                    </div>
                    <p id="username-input-help" class="help">
                      Fill the Userame
                    </p>
                  </div>
                  <div class="field">
                    <label class="label">Site Password</label>
                    <div class="control has-icons-left has-icons-right">
                      <input 
                        class="input" 
                        type="password" 
                        placeholder="" 
                        id="password-input"
                      >
                      <span class="icon is-small is-left">
                        <i class="fas fa-unlock"></i>
                      </span>
                      <span id="password-input-icon" class="icon is-small is-right">
                      </span>
                    </div>
                    <p id="password-input-help" class="help">
                      Fill the Userame
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-body">
                  <div class="field is-expanded">
                    <div class="field">
                      <label class="label">Notes:</label>
                      <div class="control">
                        <textarea 
                          class="textarea" 
                          placeholder="" 
                          id="notes-input"
                        ></textarea>
                      </div>
                    </div>
                    <p id="notes-input-help" class="help">
                      Fill the Notes
                    </p>
                  </div>
                </div>
              </div>
            </form>
            <div class="field is-grouped is-grouped-right">
              <p class="control">
                <button class="button is-success" id="save-password">
                  Save
                </button>
              </p>
              <p class="control">
                <button class="button is-danger" id="close-modal">
                  Cancel
                </button>
              </p>
            </div>
          </section>
          <footer class="modal-card-foot">
          </footer>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script defer src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
  </body>
</html>
